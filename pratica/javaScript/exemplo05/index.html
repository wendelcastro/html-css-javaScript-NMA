<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(54, 11, 247);
            color: white;
            width: 400px;
            height: 400px;
            line-height: 400px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseout="sair()">Eventos de interação</div>
    <script>
      var area = window.document.getElementById('area')
      function clicar(){
        area.innerHTML = "Você clicou...."
      }
      function sair() {
        area.innerHTML = "Você saiu...."
      }
    </script>
</body>
</html>
