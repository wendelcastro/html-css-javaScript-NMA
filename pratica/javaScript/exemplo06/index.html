<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - DOM</title>
    <style>
        div.area{
            font: normal 20pt Arial;
            background: rgb(224, 7, 7);
            color: white;
            width: 400px;
            height: 400px;
            line-height: 400px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div class="area">Eventos de interação</div>
    <script>
        //Listener --> Evento "ouvidor"
      var area = window.document.querySelector('div.area')
      area.addEventListener('click', clicar)
      area.addEventListener('mouseout', sair)
      area.addEventListener('mousemove', mover)  

      function clicar(){
        area.innerHTML = "Você clicou...."
        area.style.background = 'blue'
      }
      function sair() {
        area.innerHTML = "Você saiu...."
        area.style.background = 'black'
      }
      function mover() {
        area.innerHTML = "Você moveu...."
        area.style.background = 'yellow'
      }
    </script>
</body>
</html>
