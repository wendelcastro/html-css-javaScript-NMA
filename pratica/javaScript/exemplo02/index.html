<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 02 JS - V1.0</title>
    <style>
        body{
            font: 12pt Arial;
        }
        button {
            padding: 30px 50px 30px 50px;
            font-size: 15pt;
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Interagindo com um Botão</h1>
    <button onclick="inicio()">Click Aqui!</button>
    <script>
        //Funções - function
        function inicio(){
            let nome = window.prompt('Qual o seu nome?')
            window.alert(`Olá, ${nome}! É um prazer te conhecer!`)
        }
    </script>
</body>
</html>
